<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="ColoringSquares.css">
</head>

<body>
    <div class="main-container">
        <div class="clear-button">
            <div class="button">CLEAR</div>
            <div class="color-palette">
                <div class="color-swatch red"></div>
                <div class="color-swatch orange"></div>
                <div class="color-swatch light-orange"></div>
                <div class="color-swatch yellow"></div>
                <div class="color-swatch lime-green"></div>
                <div class="color-swatch light-green"></div>
                <div class="color-swatch dark-green"></div>
                <div class="color-swatch turquoise"></div>
                <div class="color-swatch cyan"></div>
                <div class="color-swatch pink"></div>
                <div class="color-swatch purple"></div>
                <div class="color-swatch indigo"></div>
                <div class="color-swatch blue"></div>
                <div class="color-swatch brown"></div>
                <div class="color-swatch tan"></div>
                <div class="color-swatch gray"></div>
                <div class="color-swatch silver"></div>
                <div class="color-swatch black"></div>
            </div>
        </div>
        <div id="main-grid" class="canvas-grid"></div>
    </div>
    <script src="ColoringSquares.js"></script>

</body>

</html>
