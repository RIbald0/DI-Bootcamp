<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="ExerciseXP.html" method="GET" id="form">
        <h5>Name</h5>
        <input type="text" name="firstName" id="firstName">
        <h5>Comments</h5>
        <textarea name="comment" rows="5" id="textArea"></textarea><br><br>
        <input type="submit" value="Send" id="inputButton">
    </form>
</body>
</html>

<script>
    //Since the form uses method="GET", no JavaScript is needed to capture the data;
    //The browser handles the submission and displays the output in the URL automatically.
</script>
