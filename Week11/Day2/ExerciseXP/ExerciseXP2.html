<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('success')
        }, 4000);
    });

    promise
        .then(result => {
            console.log(`The Promise fulfilled with: ${result}`);
        });

    console.log("Waiting for the 4-second Promise...")

</script>
