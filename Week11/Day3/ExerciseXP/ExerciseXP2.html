<script>
    const getObject = (category) => {
        fetch(`https://api.giphy.com/v1/gifs/search?q=${category}&offset=2&limit=10&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My`)
        .then((response) => {
            if (response.ok){
                return response.json()
            } else {
                throw new Error (`Request failed with status ${response.status}: ${response.statusText}`)
            }
        }).then((obj) => {
            console.log(obj)
        })
    }

getObject('sun')

</script>
