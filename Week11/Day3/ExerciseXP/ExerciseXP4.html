<script>
    function resolveAfter2Seconds() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('resolved');
                }, 2000);
            });
        }

        async function asyncCall() {
            console.log('calling');
            let result = await resolveAfter2Seconds();
            console.log(result);
        }

        asyncCall();

        // Output wlil be:
        //calling
        //2 seconds delay
        //resolved
</script>
